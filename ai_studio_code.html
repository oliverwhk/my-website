<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- å¼•å…¥ Hanzi Writer (ç¬”ç”»åº“) -->
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <!-- å¼•å…¥ pinyin-pro (æ‹¼éŸ³åº“) -->
    <script src="https://unpkg.com/pinyin-pro"></script>
    
    <style>

        body {

            overscroll-behavior: none;

        h1 { color: #333; margin-bottom: 20px; font-size: 24px; }

        .controls {

        /* æ±‰å­—å¡ç‰‡ */

        /* ç”°å­—æ ¼å®¹å™¨ */
        #character-target-div {

            position: relative;
            background-color: var(--bg-color);
            cursor: crosshair; /* æç¤ºå¯ä»¥ä¹¦å†™ */
            touch-action: none; /* ç¦æ­¢è§¦æ‘¸æ—¶çš„é»˜è®¤æ»šåŠ¨è¡Œä¸ºï¼Œè¿™å¯¹æ‰‹æœºç«¯å†™å­—è‡³å…³é‡è¦ */
        }

        /* ç”°å­—æ ¼å†…éƒ¨è™šçº¿ */
        #character-target-div::before {
            content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px;
            border-top: 1px dashed var(--grid-color); transform: scaleY(0.5);
        }
        #character-target-div::after {
            content: ''; position: absolute; left: 50%; top: 0; height: 100%; width: 1px;
            border-left: 1px dashed var(--grid-color); transform: scaleX(0.5);
        }

        .status-msg {
            margin-top: 15px;
            font-size: 16px;

            color: #666;

        }

        .shake { animation: shake 0.5s; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <h1>AI æ±‰å­—æçº¢ç»ƒä¹ </h1>

    <div class="controls">
        <input type="text" id="charInput" maxlength="1" value="å­¦">
        <button onclick="loadChar()">ç”Ÿæˆæ±‰å­—</button>
        <button class="action-btn" onclick="animateChar()">ğŸ‘ï¸ æ¼”ç¤ºç¬”ç”»</button>
        <button class="quiz-btn" onclick="startQuiz()">âœï¸ å¼€å§‹æçº¢</button>
        <button class="action-btn" onclick="speak()">ğŸ”Š è¯»éŸ³</button>
    </div>

    <div class="character-card">
        <div class="pinyin" id="pinyinDisplay">xuÃ©</div>
        <div id="character-target-div"></div>
        <div class="status-msg" id="statusMsg">è¯·ç‚¹å‡»â€œç”Ÿæˆæ±‰å­—â€</div>
    </div>

    <script>
        const { pinyin } = pinyinPro;
        let writer = null;
        let isQuizMode = false;

        window.onload = function() {
            loadChar();
        };

        async function loadChar() {
            const char = document.getElementById('charInput').value.trim();
            const targetDiv = document.getElementById('character-target-div');
            const statusMsg = document.getElementById('statusMsg');
            const pinyinDisplay = document.getElementById('pinyinDisplay');

            if (!char || !/[\u4e00-\u9fa5]/.test(char)) {
                alert("è¯·è¾“å…¥ä¸€ä¸ªä¸­æ–‡å­—ç¬¦ï¼");
                return;
            }

            // 1. è®¾ç½®æ‹¼éŸ³
            pinyinDisplay.innerText = pinyin(char, { toneType: 'symbol' });
            
            // 2. é‡ç½®ç•Œé¢
            targetDiv.innerHTML = '';
            statusMsg.innerText = "åŠ è½½ä¸­...";
            statusMsg.style.color = "#666";

            try {
                // 3. åˆ›å»º Writer å®ä¾‹
                writer = await HanziWriter.create('character-target-div', char, {
                    width: 300,
                    height: 300,
                    padding: 20,
                    showOutline: true,        // æ˜¾ç¤ºç°è‰²è½®å»“
                    strokeAnimationSpeed: 1,  
                    delayBetweenStrokes: 200, 
                    strokeColor: '#333',
                    drawingWidth: 20,         // æ‰‹å†™æ—¶çš„ç¬”è§¦ç²—ç»†
                    showHintAfterMisses: 1,   // é”™è¯¯1æ¬¡åç»™äºˆæç¤º
                    highlightOnVariation: true,
                    
                    // åŠ è½½æˆåŠŸå›è°ƒ
                    onLoadCharDataSuccess: function(data) {
                        statusMsg.innerText = `åŠ è½½æˆåŠŸ! å…± ${data.strokes.length} ç”»`;
                        animateChar(); // é»˜è®¤å…ˆæ¼”ç¤ºä¸€é
                        speak();
                    },
                    onLoadCharDataError: function(err) {
                        statusMsg.innerText = "åŠ è½½å¤±è´¥ï¼Œå­—åº“ä¸­æœªæ‰¾åˆ°è¯¥å­—";
                    }
                });
            } catch (e) {
                console.error(e);
                statusMsg.innerText = "åˆå§‹åŒ–é”™è¯¯";
            }
        }

        // æ¼”ç¤ºæ¨¡å¼
        function animateChar() {
            if (!writer) return;
            cancelCurrentQuiz(); // å¦‚æœæ­£åœ¨æµ‹éªŒï¼Œå…ˆå–æ¶ˆ
            setStatus("è§‚çœ‹ç¬”ç”»æ¼”ç¤º...", "#3498db");
            writer.showCharacter();
            writer.animateCharacter({
                onComplete: function() {
                    setStatus("æ¼”ç¤ºå®Œæ¯•ï¼Œç‚¹å‡»â€œå¼€å§‹æçº¢â€æ¥è¯•è¯•å§ï¼", "#666");
                }
            });
        }

        // æµ‹éªŒæ¨¡å¼ (æ ¸å¿ƒåŠŸèƒ½)
        function startQuiz() {
            if (!writer) return;
            cancelCurrentQuiz();

            setStatus("è¯·åœ¨ç”°å­—æ ¼ä¸­å†™å­—...", "#2ecc71");
            
            // éšè—å½“å‰çš„é»‘è‰²å­—ï¼Œåªæ˜¾ç¤ºè½®å»“
            writer.hideCharacter();

            // å¼€å¯æµ‹éªŒ
            writer.quiz({
                // å†™å¯¹äº†ä¸€ç¬”
                onCorrectStroke: function(data) {
                    setStatus(`å¾ˆæ£’ï¼ç¬¬ ${data.strokeNum + 1} ç¬”æ­£ç¡®`, "#2ecc71");
                    playSound('correct');
                },
                // å†™é”™äº†
                onMistake: function(strokeData) {
                    setStatus("ç¬”é¡ºé”™è¯¯æˆ–ä½ç½®ä¸å¯¹ï¼Œè¯·é‡è¯•", "#e74c3c");
                    shakeGrid(); // éœ‡åŠ¨è§†è§‰æ•ˆæœ
                    // æ‰‹æœºéœ‡åŠ¨åé¦ˆ
                    if (navigator.vibrate) navigator.vibrate(100);
                },
                // å…¨éƒ¨å†™å®Œ
                onComplete: function(summary) {
                    setStatus(`å¤ªæ£’äº†ï¼è¯„åˆ†: ${summary.characterGrade}/10`, "#2ecc71");
                    playSound('complete');
                    
                    // ç¨ä½œå»¶è¿Ÿåè¯­éŸ³è¡¨æ‰¬
                    setTimeout(() => {
                        speakText("ä½ çœŸæ£’");
                    }, 500);
                }
            });
        }

        // è¾…åŠ©å·¥å…·ï¼šå–æ¶ˆå½“å‰æµ‹éªŒçŠ¶æ€
        function cancelCurrentQuiz() {
            if (writer) {
                writer.cancelQuiz();
            }
        }

        function setStatus(msg, color) {
            const el = document.getElementById('statusMsg');
            el.innerText = msg;
            if (color) el.style.color = color;
        }

        // è§†è§‰éœ‡åŠ¨æ•ˆæœ
        function shakeGrid() {
            const div = document.getElementById('character-target-div');
            div.classList.add('shake');
            setTimeout(() => div.classList.remove('shake'), 500);
        }

        function speak() {
            const char = document.getElementById('charInput').value;
            speakText(char);
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // ç®€å•çš„éŸ³æ•ˆæ¨¡æ‹Ÿ (ä¸éœ€è¦å¤–éƒ¨æ–‡ä»¶ï¼Œä½¿ç”¨ Web Audio API ç”Ÿæˆç®€å•çš„ å“”/å˜Ÿ å£°)
        // è¿™æ˜¯ä¸€ä¸ªç®€å•å®ç°ï¼Œä¸ºäº†ä¸ä¾èµ–å¤–éƒ¨mp3æ–‡ä»¶
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                // é«˜éŸ³çŸ­ä¿ƒ
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'complete') {
                // å’Œå¼¦æ•ˆæœ
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        // å›è½¦ç›‘å¬
        document.getElementById('charInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') loadChar();
        });
    </script>
