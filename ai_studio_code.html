<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

        <!-- è¾“å…¥åŒºåŸŸ -->

                <input type="text" id="textInput" placeholder="è¾“å…¥æ±‰å­—ã€è¯è¯­æˆ–æˆè¯­" value="å¥½å¥½å­¦ä¹ "
                    class="w-full md:w-96 text-center text-xl font-bold p-3 border-2 border-indigo-100 rounded-xl focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all text-gray-700 placeholder-gray-300">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />

        <div class="flex-1 overflow-y-auto p-4 bg-gray-50 min-h-[300px]">
            
            <!-- æ±‰å­—å®¹å™¨åˆ—è¡¨ -->

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />

            <!-- å½“å‰é€‰ä¸­å­—çš„ç¬”ç”»ä¿¡æ¯ -->
            <div id="stroke-info" class="mt-3 text-xs text-gray-400 min-h-[20px]">

    <script>
        // å…¨å±€çŠ¶æ€
        let writers = []; // å­˜å‚¨æ‰€æœ‰ HanziWriter å®ä¾‹
        let charDataList = []; // å­˜å‚¨æ‰€æœ‰æ±‰å­—æ•°æ®
        let currentChars = []; // å­˜å‚¨å½“å‰çš„æ±‰å­—æ•°ç»„
        let selectedIndex = 0; // å½“å‰é€‰ä¸­çš„æ±‰å­—ç´¢å¼•
        let isQuizzing = false; // æ ‡è®°æ˜¯å¦æ­£åœ¨è¿›è¡Œé¡ºåºæµ‹éªŒ
        const { pinyin } = pinyinPro;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            renderText();
            
            document.getElementById('textInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') renderText();
            });
        });

        // æ¸²æŸ“ä¸»é€»è¾‘
        async function renderText() {
            const input = document.getElementById('textInput');
            const rawText = input.value.trim();
            const container = document.getElementById('chars-container');
            const errorMsg = document.getElementById('errorMsg');

            // è¿‡æ»¤ï¼šåªä¿ç•™æ±‰å­—
            const chars = rawText.match(/[\u4e00-\u9fa5]/g);

            if (!chars || chars.length === 0) {
                errorMsg.style.opacity = '1';
                errorMsg.textContent = "è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªæ±‰å­—";
                return;
            }
            errorMsg.style.opacity = '0';

            // é‡ç½®çŠ¶æ€
            container.innerHTML = '';
            writers = [];
            charDataList = [];
            currentChars = chars; // ä¿å­˜å½“å‰å­—ç¬¦æ•°ç»„
            selectedIndex = 0;
            updateStatus("åŠ è½½ä¸­...", "text-gray-500");

            // è·å–æ‹¼éŸ³æ•°ç»„
            let pinyinArray = [];
            try {
                pinyinArray = pinyin(chars.join(''), { type: 'array' });
            } catch (e) {
                console.warn(e);
                pinyinArray = chars.map(() => '');
            }

            // åŠ¨æ€åˆ›å»º DOM
            for (let i = 0; i < chars.length; i++) {
                const char = chars[i];
                const py = pinyinArray[i] || '';

                // åˆ›å»ºå•ä¸ªå­—çš„å®¹å™¨ Wrapper
                const wrapper = document.createElement('div');
                // é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ªå­—
                wrapper.className = `flex flex-col items-center p-2 cursor-pointer transition-all duration-200 hover:bg-gray-100 rounded-xl border border-transparent ${i === 0 ? 'char-selected ring-2 ring-indigo-500' : ''}`;
                wrapper.id = `wrapper-${i}`;
                
                // ç‚¹å‡»å•ä¸ªå­—æ—¶
                wrapper.onclick = (e) => {
                    // ã€å…³é”®ä¿®å¤ã€‘é˜²æ­¢ä¹¦å†™æ—¶ç‚¹å‡»äº‹ä»¶å†’æ³¡å¯¼è‡´æµ‹éªŒè¢«å–æ¶ˆ
                    // å¦‚æœæ­£åœ¨æµ‹éªŒæ¨¡å¼ä¸‹ï¼Œä¸”ç‚¹å‡»çš„æ˜¯å½“å‰æ­£åœ¨ä¹¦å†™çš„å­—ï¼Œåˆ™å¿½ç•¥è¿™æ¬¡ç‚¹å‡»
                    if (isQuizzing && selectedIndex === i) {
                        return;
                    }

                    // å¦‚æœç‚¹å‡»äº†å…¶ä»–å­—ï¼Œæˆ–è€…ä¸åœ¨æµ‹éªŒæ¨¡å¼ï¼Œåˆ™æ‰§è¡Œæ­£å¸¸çš„åˆ‡æ¢é€»è¾‘
                    isQuizzing = false; // åœæ­¢å½“å‰çš„æµ‹éªŒæµç¨‹
                    writers.forEach(w => w.cancelQuiz());
                    
                    selectCharacter(i);
                    updateStatus(`å·²é€‰ä¸­â€œ${char}â€ï¼Œç‚¹å‡»ã€é¡ºåºæçº¢ã€‘å¼€å§‹ç»ƒä¹ `, "text-indigo-600");
                };

                // æ‹¼éŸ³
                const pyDiv = document.createElement('div');
                pyDiv.className = "text-xl font-bold text-indigo-500 mb-2 tracking-wider";
                pyDiv.innerText = py;
                wrapper.appendChild(pyDiv);

                // ç”°å­—æ ¼ Div
                const targetDiv = document.createElement('div');
                targetDiv.id = `char-target-${i}`;
                targetDiv.className = "hanzi-container"; 
                wrapper.appendChild(targetDiv);

                container.appendChild(wrapper);

                // åˆå§‹åŒ– Writer
                createWriter(char, `char-target-${i}`, i);
            }
        }

        // åˆ›å»ºå•ä¸ª Writer å®ä¾‹
        function createWriter(char, targetId, index) {
            const isMobile = window.innerWidth < 600;
            const size = isMobile ? 120 : 160;

            const writer = HanziWriter.create(targetId, char, {
                width: size,
                height: size,
                padding: 10,
                showOutline: true,
                strokeAnimationSpeed: 1, 
                delayBetweenStrokes: 200,
                radicalColor: '#4f46e5', // éƒ¨é¦–é¢œè‰²
                backgroundType: 'tianzige',
                
                onLoadCharDataSuccess: (data) => {
                    charDataList[index] = data;
                    if (index === selectedIndex) {
                        updateStrokeInfo(data);
                        updateStatus("å‡†å¤‡å°±ç»ª", "text-gray-500");
                    }
                },
                onLoadCharDataError: (err) => {
                    console.error("Load failed", err);
                    document.getElementById(`wrapper-${index}`).classList.add("opacity-50");
                }
            });

            writers.push(writer);
        }

        // é€‰ä¸­æŸä¸ªå­—
        function selectCharacter(index) {
            if (index >= writers.length) return;

            // ç§»é™¤æ—§çš„é€‰ä¸­æ ·å¼
            const oldWrapper = document.getElementById(`wrapper-${selectedIndex}`);
            if (oldWrapper) {
                oldWrapper.classList.remove('char-selected', 'ring-2', 'ring-indigo-500');
            }

            selectedIndex = index;

            // æ·»åŠ æ–°çš„é€‰ä¸­æ ·å¼
            const newWrapper = document.getElementById(`wrapper-${selectedIndex}`);
            if (newWrapper) {
                newWrapper.classList.add('char-selected', 'ring-2', 'ring-indigo-500');
                
                // æ»šåŠ¨åˆ°è§†é‡å†…
                newWrapper.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }

            // æ›´æ–°åº•éƒ¨ä¿¡æ¯
            if (charDataList[index]) {
                updateStrokeInfo(charDataList[index]);
            }
        }

        // é¡ºåºæ¼”ç¤ºæ‰€æœ‰å­—
        async function animateSequence() {
            // æ¼”ç¤ºå‰å…ˆå¼ºåˆ¶åœæ­¢æµ‹éªŒ
            isQuizzing = false;
            updateStatus("æ­£åœ¨æ¼”ç¤ºç¬”é¡º...", "text-indigo-600 font-bold");
            writers.forEach(w => w.cancelQuiz());

            const playNext = (i) => {
                if (i >= writers.length) {
                    updateStatus("æ¼”ç¤ºç»“æŸ", "text-gray-500");
                    return;
                }
                selectCharacter(i);
                writers[i].animateCharacter({
                    onComplete: () => {
                        // ç¨å¾®åœé¡¿ä¸€ä¸‹å†æ’­ä¸‹ä¸€ä¸ª
                        setTimeout(() => playNext(i + 1), 300);
                    }
                });
            };
            playNext(0);
        }

        // é¡ºåºæçº¢æµ‹éªŒ
        function startSequentialQuiz() {
            // å…ˆå–æ¶ˆæ‰€æœ‰çš„åŠ¨ç”»å’Œæµ‹éªŒ
            writers.forEach(w => w.cancelQuiz());
            
            // æ ‡è®°æµ‹éªŒå¼€å§‹
            isQuizzing = true;

            // å†…éƒ¨é€’å½’å‡½æ•°ï¼šæ‰§è¡Œå•ä¸ªå­—çš„æµ‹éªŒ
            const runQuizStep = (index) => {
                // å¦‚æœæµ‹éªŒè¢«ä¸­æ–­ï¼ˆä¾‹å¦‚ç”¨æˆ·ç‚¹å‡»äº†å…¶ä»–å­—ï¼‰ï¼Œæˆ–è€…æ ‡è®°è¢«é‡ç½®ï¼Œåˆ™åœæ­¢é€’å½’
                if (!isQuizzing) return;

                // ç»“æŸæ¡ä»¶
                if (index >= writers.length) {
                    updateStatus("å…¨å¥ç»ƒä¹ å®Œæˆï¼ğŸ‰", "text-indigo-600 font-bold");
                    speakText("ç»ƒä¹ å®Œæˆï¼Œä½ çœŸæ£’ï¼");
                    isQuizzing = false; // é‡ç½®çŠ¶æ€
                    
                    // ç®€å•çš„å®ŒæˆåŠ¨ç”»ï¼šæ‰€æœ‰å­—ä¸€èµ·é—ªçƒæˆ–å±•ç¤º
                    setTimeout(() => {
                        writers.forEach(w => w.showCharacter());
                    }, 500);
                    return;
                }

                // é€‰ä¸­å½“å‰è¦å†™çš„å­—
                selectCharacter(index);
                const writer = writers[index];
                const charText = currentChars[index];

                updateStatus(`è¯·ä¹¦å†™ç¬¬ ${index + 1} ä¸ªå­—ï¼šâ€œ${charText}â€`, "text-indigo-600 font-bold animate-pulse");

                writer.quiz({
                    onMistake: function(strokeData) {
                        updateStatus("ç¬”ç”»é”™è¯¯ï¼Œè¯·é‡è¯•", "text-red-500 font-bold");
                        if (navigator.vibrate) navigator.vibrate(200);
                        writer.showOutline(); // å†™é”™æ—¶æç¤ºè½®å»“
                    },
                    onCorrectStroke: function(strokeData) {
                        updateStatus(`åŠ æ²¹ï¼ç¬¬ ${strokeData.strokeNum + 1} ç¬”æ­£ç¡®`, "text-green-600 font-bold");
                    },
                    onComplete: function(summaryData) {
                        updateStatus("æ­£ç¡®ï¼å³å°†è¿›å…¥ä¸‹ä¸€ä¸ªå­—...", "text-green-600 font-bold");
                        
                        // è¯»å‡ºè¯¥å­—ï¼Œç»™äºˆåé¦ˆ
                        speakText(charText);

                        // å»¶è¿Ÿåè¿›å…¥ä¸‹ä¸€ä¸ªå­—
                        setTimeout(() => {
                            // å†æ¬¡æ£€æŸ¥æ ‡è®°ï¼Œé˜²æ­¢åœ¨å»¶è¿ŸæœŸé—´ç”¨æˆ·å–æ¶ˆäº†æµ‹éªŒ
                            if (isQuizzing) {
                                runQuizStep(index + 1);
                            }
                        }, 1200); 
                    }
                });
            };

            // ä»ç¬¬ä¸€ä¸ªå­—å¼€å§‹
            updateStatus("å‡†å¤‡å¼€å§‹...", "text-indigo-600");
            runQuizStep(0); 
        }

        // æœ—è¯»å½“å‰æ–‡æœ¬
        function speakCurrentText() {
            const input = document.getElementById('textInput');
            speakText(input.value);
        }

        // é€šç”¨æœ—è¯»å‡½æ•°
        function speakText(text) {
            if (!text) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ›´æ–°åº•éƒ¨çŠ¶æ€æ 
        function updateStatus(msg, classes) {
            const el = document.getElementById('status-text');
            el.textContent = msg;
            el.className = `text-sm font-medium mb-3 h-5 transition-colors ${classes}`;
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ›´æ–°ç¬”ç”»è¯¦æƒ…
        function updateStrokeInfo(data) {
            const container = document.getElementById('stroke-info');
            if (!data) return;
            
            const count = data.strokes.length;
            let html = `<span class="mr-2 font-bold text-gray-600">å…± ${count} ç”»</span>`;
            for(let i=0; i<count; i++) {
                html += `<span class="stroke-tag bg-indigo-50 text-indigo-600 border border-indigo-100">${i+1}</span>`;
            }
            container.innerHTML = html;
        }

    </script>
